<div class="container-fluid text-center">    
  <div class="row content">

    </div>
   
    <div class="col-sm-6 text-left"> 
      <h1>Totally Awesome Form:</h1>
                     <form>
            
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your Total Monthly Household Income $$$$</label>
                <textarea class="form-control" id="HHIncome" rows="1"></textarea>
                <small id="emailHelp" class="form-text text-muted">Make $5500 a month? Enter 5500.</small>
              </div>
            </form>

            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Credit : Have you ever had a loan or paid a credit card for over 1 year?</label>
              </div>
              <select class="custom-select" id="Credit">
                <option selected>Borrowed...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
                
              </select>

              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Where are you looking to buy a home?</label>
              </div>
              <select class="custom-select" id="Location">
                <option selected>Location...</option>
                <option value="1">Farm - Rural</option>
                <option value="2">City - Urban</option>
                <option value="3">Burbs- Semi-Urban</option>

              </select>
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">-----Other Super Personal Questions----</label>
              </div>
              <select class="custom-select" id="Gender">
                <option selected>Gender...</option>
                <option value="1">Female</option>
                <option value="2">Male</option>
                
              </select>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
          
            </div>
         
            <select class="custom-select" id="Married">
              <option selected>Married...</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
              
            </select>
          </div>
          
          <div class="input-group mb-3">
            <select class="custom-select" id="Kids">
              <option selected>Kids...</option>
              <option value="1">None</option>
              <option value="2">One</option>
              <option value="3">Couple</option>
              <option value="4">Handful+</option>
            </select>
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">College Graduate?</label>
              </div>
              <select class="custom-select" id="Graduate">
                <option selected>$$$Diploma?...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>   
            <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">How Long do you want to take to pay it all back? </label>
                  </div>
                  <select class="custom-select" id="LoanTerm">
                    <option selected>Many years...</option>
                    <option value="1">30Yr</option>
                    <option value="2">40Yr</option>
                </select>

            <div class="form-group">
                    <label for="exampleFormControlTextarea1">How much money do you need (x1000)?</label>
                    <textarea class="form-control" id="LoanAmount" rows="1"></textarea>
                    <small id="emailHelp" class="form-text text-muted">ex. if you need $100,000.00 enter "100".</small>
                  </div>
                </form>

            

      <p>Thanks</p>
      
      <button id="FormButton"type="button" class="btn btn-secondary btn-lg btn-block">Click to submit Loan application</button>

      
    </div>
    
    
        </div>
      </div>
